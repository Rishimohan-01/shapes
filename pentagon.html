<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pentagon</title>

    <style>
      body {
        margin: auto;
        width: 40%;
        height: 92vh;
        background: #000000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h2 {
        color: gold;
        font-size: 48px;
        font-weight: bold;
      }

      .line-1 {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 180px;
        border-top: 180px solid grey;
        border-left: 90px solid transparent;
        border-right: 90px solid transparent;
      }

      .line-1:after {
        position: absolute;
        content: "";
        border-bottom: 180px solid gold;
        border-left: 180px solid transparent;
        border-right: 180px solid transparent;
        bottom: 180px;
        left: -90px;
      }
    </style>
  </head>
  <body>
    <h2>10. Pentagon</h2>
    <div class="line-1"></div>
  </body>
</html>
